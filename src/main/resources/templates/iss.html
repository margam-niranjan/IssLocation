<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map { height: 800px; width: 100%; }
        #info{position:absolute;
        left:10px;}
    </style>
</head>
<body>
<div id="map"></div>
<div id="info">lat</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map centered at (0, 0)
    var map = L.map('map').setView([0, 0], 3);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom ISS icon
    var issIcon = L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
        iconSize: [50, 50], // Icon size
        iconAnchor: [25, 25] // Center the icon
    });

    // Add ISS marker initially at [0, 0]
    var marker = L.marker([0, 0], { icon: issIcon }).addTo(map)
        .bindPopup('International Space Station')
        .openPopup();

    // Function to update ISS location
    function updateLocation(lat, lon) {
        console.log(`Updating location: Latitude: ${lat}, Longitude: ${lon}`); // Debug log
        marker.setLatLng([lat, lon]); // Move marker smoothly
        map.flyTo([lat, lon], map.getZoom(), {
            animate: true,
            duration: 1.5 // Smooth transition
        });
    }

    // Function to fetch ISS location using Open Notify API
    function fetchISSLocation() {
        fetch('http://api.open-notify.org/iss-now.json')
            .then(response => response.json())
            .then(data => {
                const lat = parseFloat(data.iss_position.latitude);
                const lon = parseFloat(data.iss_position.longitude);
                updateLocation(lat, lon); // Update marker position
            })
            .catch(error => console.error("Error fetching ISS location:", error));
    }

    // Fetch location immediately on page load
    fetchISSLocation();
    setInterval(fetchISSLocation, 3000);  // Update every 5 seconds
</script>
</body>
</html>
