<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ISS Tracker</title>

    <!-- SEO Optimization -->
    <meta name="description" content="Track the real-time location of the International Space Station (ISS) with live updates, coordinates, and orbital details.">
    <meta name="keywords" content="ISS tracker, live ISS location, satellite tracking, real-time ISS, NASA ISS tracker">
    <meta name="author" content="Niranjan">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Twitter Cards -->
    <meta property="og:title" content="Live ISS Location Tracker - Real-Time Space Station Position">
    <meta property="og:description" content="View the real-time position of the International Space Station (ISS).">
    <meta property="og:url" content="https://isslocation.up.railway.app/iss">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://isslocation.up.railway.app/images/iss.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Live ISS Tracker - Real-Time Space Station Position">
    <meta name="twitter:description" content="Track the ISS in real-time, view its current location.">
    <meta name="twitter:image" content="https://isslocation.up.railway.app/images/iss.png">

    <!-- Preload Important Resources -->
    <link rel="preload" as="image" href="/images/iss.png">
    <link rel="preload" as="image" href="https://tile.openstreetmap.org/3/1/1.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #111;
        }
        nav {
            background-color: #222;
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }
        h1 {
            text-align: center;
            padding: 10px;
            color: #222;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        @media (max-width: 768px) {
            #map { height: 60vh; }
        }
        .info {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
            position: absolute;
            top: 60px;
            right: 10px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .info {
                font-size: 0.8rem;
                padding: 10px;
                top: 10px;
                right: 5px;
            }
        }
    </style>
</head>
<body>

<nav>
    <span>Live ISS Tracker</span>
</nav>

<h1>Live ISS Tracker</h1>

<div id="map"></div>

<div id="iss-info" class="info">
    <strong>Latitude:</strong> <span id="latitude">0.0</span><br>
    <strong>Longitude:</strong> <span id="longitude">0.0</span><br>
    <strong>Velocity:</strong> <span id="velocity">0.0 km/h</span>
</div>

<!-- Leaflet JS -->
<script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var map = L.map('map').setView([0, 0], 3);

        // Load Map Tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // ISS Icon
        var issIcon = L.icon({
            iconUrl: '/images/iss.png',
            iconSize: [50, 50],
            iconAnchor: [25, 25]
        });

        // Add ISS Marker
        var marker = L.marker([0, 0], { icon: issIcon }).addTo(map)
            .bindPopup('International Space Station')
            .openPopup();

        function updateLocation(lat, lon, velocity) {
            console.log(`Updating location: Latitude: ${lat}, Longitude: ${lon}, Velocity: ${velocity} km/h`);
            marker.setLatLng([lat, lon]);

            // Smooth map movement
            map.flyTo([lat, lon], map.getZoom(), {
                animate: true,
                duration: 1.5
            });

            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lon.toFixed(6);
            document.getElementById('velocity').textContent = velocity.toFixed(1) + ' km/h';
        }

        function fetchISSLocation() {
            fetch('https://api.wheretheiss.at/v1/satellites/25544')
                .then(response => response.json())
                .then(data => {
                    const lat = parseFloat(data.latitude);
                    const lon = parseFloat(data.longitude);
                    const velocity = parseFloat(data.velocity);
                    updateLocation(lat, lon, velocity);
                })
                .catch(error => {
                    console.error("Error fetching ISS location:", error);
                    document.getElementById('latitude').textContent = "N/A";
                    document.getElementById('longitude').textContent = "N/A";
                    document.getElementById('velocity').textContent = "N/A";
                });
        }

        // Optimize Performance: Update every 5s instead of 3s
        fetchISSLocation();
        setInterval(fetchISSLocation, 5000);

        // Improve Map Rendering Performance
        map.on('moveend', function () {
            setTimeout(() => { map.invalidateSize(); }, 500);
        });
    });
</script>

</body>
</html>
