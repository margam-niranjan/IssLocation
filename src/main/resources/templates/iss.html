<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ISS Live Location - OpenStreetMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<h2>ISS Live Location</h2>
<div id="map"></div>

<script>
    // Initialize the map centered at (0,0)
    var map = L.map('map').setView([0, 0], 3);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom ISS icon
    var issIcon = L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
        iconSize: [50, 50], // Icon size
        iconAnchor: [25, 25] // Center the icon
    });

    // Add ISS marker
    var marker = L.marker([0, 0], { icon: issIcon }).addTo(map)
        .bindPopup('International Space Station')
        .openPopup();

    // Function to update ISS location
    function updateLocation(lat, lon) {
        marker.setLatLng([lat, lon]); // Move marker smoothly
        map.panTo([lat, lon]); // Smoothly move the map
    }

    // Function to fetch ISS location every 5 seconds
    function fetchISSLocation() {
        fetch('/api/iss-location')
            .then(response => response.json())
            .then(data => {
                updateLocation(data.latitude, data.longitude);
            })
            .catch(error => console.error("Error fetching ISS location:", error));
    }

    // Fetch location immediately on page load
    fetchISSLocation();
    setInterval(fetchISSLocation, 5000);  // Update every 5 seconds
</script>
</body>
</html>
